<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</head>

<body>
   
    <div class="bg-container">
        <div id="speedTypingTest" class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading"><span class="heado">SPEED</span><br /> Typing Test</h1>
                    <p class="para mt-3 ">On your fingers lets set Go!</p>
                    <div class="d-flex flex-row mt-3">
                        <img class="image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                        <p id="timer"></p>
                    </div>
                    <div class="background1">
                        <p id="quoteDisplay"></p>
                        <textarea id="quoteInput" rows="4" cols="31"></textarea>
                    </div>
                    <div class="d-none" id="spinner">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                            </div>
                        </div>
                    </div>
                    <p id="result" class="para2"></p>
                    <div>
                        <button id="submitBtn" class="button1">Submit</button>
                        <button id="resetBtn" class="button2">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
